
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jerome Paolo Bautista - Terminal Landing</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .terminal {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .glitch {
            font-size: 2rem;
            white-space: pre-line;
            animation: blink 1s steps(2, start) infinite;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: transparent;
            border: 1px solid #33ff33;
            color: #33ff33;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #33ff33;
            color: black;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: scroll 10s linear infinite;
            z-index: 0;
        }
        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>

<body>
    <div class="background-animation"></div>
    <div class="terminal">
        <div class="glitch" id="terminal-text">[Connecting to Jerome Paolo Bautista's mainframe...]</div>
        <a href="https://t.me/Jerome_hackbot" class="button">Получить бота в Telegram</a>
    </div>
    <script>
        const text = [
            "[Accessing secure node...]",
            "[Decrypting interface...]",
            "[Welcome, Agent Jerome Paolo Bautista]",
            "[Initializing AI... OK]",
            "[Awaiting further commands]"
        ];
        let i = 0;
        const el = document.getElementById("terminal-text");
        function loopText() {
            el.textContent = text[i];
            i = (i + 1) % text.length;
            setTimeout(loopText, 2000);
        }
