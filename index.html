
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerome Paolo Bautista - HackBot</title>
  <!-- Meta Pixel Placeholder -->
  <!-- Insert Meta Pixel Code Below -->

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: -1;
    }

    canvas {
      display: block;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff00;
      border-radius: 10px;
      width: 80%;
      box-shadow: 0 0 20px #00ff00;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff00;
    }

    .content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ff00;
    }

    .btn {
      background-color: #00ff00;
      border: none;
      color: black;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="content">
    <h1 id="typewriter"></h1>
    <p>Jerome Paolo Bautista has deployed a tool.<br>Access the HackBot below.</p>
    <a href="https://t.me/Jerome_hackbot" class="btn" onclick="playClickSound()">ðŸ“² Get the bot on Telegram</a>
  </div>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Typing effect
    const txt = "WELCOME, AGENT";
    let i = 0;
    const speed = 100;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typewriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;

    // Click sound
    function playClickSound() {
      document.getElementById("clickSound").play();
    }
  </script>
</body>
</html>
